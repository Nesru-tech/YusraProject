{% extends "tours/base.html" %}

{% block content %}
<div class="container py-5">
  <h2>🧑‍💼 Staff Dashboard</h2>
  <div class="list-group mt-4">
    {% for booking in my_bookings %}
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ booking.package.name }}</strong><br>
          <small class="text-muted">📅 {{ booking.date }}</small>
        </div>
        <span class="badge 
            {% if booking.status == 'Confirmed' %} bg-success 
            {% elif booking.status == 'Pending' %} bg-warning text-dark 
            {% elif booking.status == 'Cancelled' %} bg-danger 
            {% else %} bg-secondary 
            {% endif %}">
          {{ booking.status }}
        </span>
      </div>
    {% empty %}
      <div class="list-group-item text-muted">No bookings found.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
