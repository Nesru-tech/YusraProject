{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% trans "Register" %}</title>
  <link rel="stylesheet" href="{% static 'css/w3.css' %}">
</head>
<body class="w3-container">
  <div class="w3-card w3-padding" style="max-width:400px;margin:auto;margin-top:50px">
    <h2>{% trans "Register" %}</h2>
    <form method="post">
      {% csrf_token %}
      <p><input class="w3-input" name="username" placeholder="{% trans 'Username' %}" required></p>
      <p><input class="w3-input" type="email" name="email" placeholder="{% trans 'Email' %}" required></p>
      <p><input class="w3-input" type="password" name="password" placeholder="{% trans 'Password' %}" required></p>
      <button class="w3-button w3-blue w3-block w3-margin-top">{% trans "Register" %}</button>
    </form>
    <a href="{% url 'login' %}">{% trans "Back to login" %}</a>
    {% if messages %}
      <div class="w3-panel w3-red">
        {% for message in messages %}<p>{{ message }}</p>{% endfor %}
      </div>
    {% endif %}
  </div>
</body>
</html>
